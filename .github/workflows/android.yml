name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permissions
        run: chmod +x gradlew
      - name: Clean
        run: ./gradlew clean
      - name: Build
        run: ./gradlew assembleDebug
      - name: UT
        run: ./gradlew test
      - uses: actions/upload-artifact@master
        with:
          name: my-artifact
          path: app/build/outputs
